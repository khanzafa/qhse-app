<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            color: white;
            font-weight: bold;
        }

        .flash-success {
            background-color: #38a169;
        }

        /* Green for success */
        .flash-error {
            background-color: #e53e3e;
        }

        /* Red for error */
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 h-16 flex items-center justify-between px-6">
        <!-- Logo and App Name -->
        <div class="flex items-center">
            <div id="logo" class="text-xl font-semibold">
                <img src="/static/img/spil_logo.svg" alt="Logo" class="h-8" />
            </div>
            <!-- Span App Name -->
            <span id="page_name" class="text-2xl font-bold ml-2 tracking-wide">Super User</span>
        </div>

        <!-- Search Bar -->
        <!-- <div class="flex-1 mx-6">
    <input
      type="text"
      placeholder="Search..."
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
    />
  </div> -->

        <!-- Running Text -->
        <div class="marquee text-blue-600 font-semibold text-lg">
            <marquee direction="left" scrollamount="12">
                Super User Page - Salam Pacific Indonesia
                Lines
            </marquee>
        </div>

        <!-- User Profile & Notifications -->
        <div class="flex items-center space-x-4">
            <!-- Notifications Icon -->
            <div class="relative">
                <i class="fas fa-bell text-gray-600 hover:text-gray-800 cursor-pointer"></i>
                <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-600 rounded-full"></span>
            </div>

            <!-- User Profile -->
            <div class="flex items-center space-x-2">
                <img src="/static/img/corporate-user-icon.png" alt="User Avatar" class="w-8 h-8 rounded-full" />
                <!-- <span class="text-gray-700 font-medium">John Doe</span> -->
                <span class="text-gray-700 font-medium">{{ current_user.name }}</span>
                <!-- Logout Button -->
                <a href="{{ url_for('auth.logout') }}" class="logout-button">Logout</a>
            </div>
        </div>
    </header>

    <!-- Flash Message Section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div id="flash-container">
        {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Sidebar -->
    <div class="flex pt-16">
        <aside id="sidebar"
            class="fixed top-16 left-0 h-full bg-red-800 text-white w-64 space-y-6 py-7 px-2 transition-transform transform -translate-x-full md:translate-x-0">
            <nav class="mt-4">
                <!-- Upload Form -->
                <div class="upload-form">
                    <h2>Upload Form</h2>
                    <form action="{{ url_for('main.su_upload') }}" method="post" enctype="multipart/form-data">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" style="color: black;" required><br><br>

                        <label for="url">URL:</label>
                        <input type="text" id="url" name="url" style="color: black;" required><br><br>

                        <label for="file">Upload File:</label>
                        <input type="file" id="file" name="file" required><br><br>

                        <button type="submit" style="background-color: #38a169;">Submit</button>
                    </form>
                </div>
        </aside>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-10 ml-64">

        <!-- Search Bar -->
        <form class="max-w-lg mx-auto mb-10" id="search-form">
            <div class="flex">
                <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your
                    Email</label>
                <button id="dropdown-button" data-dropdown-toggle="dropdown"
                    class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
                    type="button">All categories <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg></button>
                <div id="dropdown"
                    class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                        <li>
                            <button type="button"
                                class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mockups</button>
                        </li>
                        <li>
                            <button type="button"
                                class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Templates</button>
                        </li>
                        <li>
                            <button type="button"
                                class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Design</button>
                        </li>
                        <li>
                            <button type="button"
                                class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logos</button>
                        </li>
                    </ul>
                </div>
                <div class="relative w-full">
                    <!-- search part -->
                    <input type="search" id="search-dropdown"
                        class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                        placeholder="Search Mockups, Logos, Design Templates..." />
                    <button type="submit"
                        class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                        <span class="sr-only">Search</span>
                    </button>
                </div>
            </div>
        </form>
        <!-- Search Bar End -->

        <!-- Card Grid -->
        <div id="search-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-12 justify-around">
            <!-- Cards content will be filled by AJAX -->
        </div>
        <!-- Card Grid End -->

    </main>


    <!-- Toggle Button for Sidebar -->
    <button id="sidebarToggle" class="fixed top-16 left-0 z-50 m-4 p-2 bg-gray-800 text-white rounded-md md:hidden">
        >
    </button>

    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("sidebarToggle");

        toggleButton.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });

        document.addEventListener('DOMContentLoaded', function () {
            const dropdownButton = document.getElementById('dropdown-button');
            const dropdownMenu = document.getElementById('dropdown');

            dropdownButton.addEventListener('click', function () {
                dropdownMenu.classList.toggle('hidden');
            });

            document.addEventListener('click', function (event) {
                if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.add('hidden');
                }
            });
        });

        $(document).ready(function () {
            showAllCards();
            // test ajax
            // $("button").click(function () {
            //     $.ajax({
            //         url: "/dum", 
            //         type: 'POST',
            //         success: function (result) {
            //             $("#page_name").html(result);
            //         }
            //     });
            // });

            // search cards
            $('#search-form').on('submit', function (event) {
                event.preventDefault(); // Prevent form submission

                var query = $('#search-dropdown').val();

                if (query.trim() === '') {
                    // If the query is empty, show all cards
                    showAllCards();
                } else {
                    // Perform the search
                    $.ajax({
                        url: '/su/search', // Replace with your search endpoint
                        type: 'GET',
                        contentType: 'application/json',
                        data: { query: query },
                        success: function (data) {
                            displayResults(data);
                        },
                        error: function (xhr, status, error) {
                            console.error('Error fetching search results:', error);
                            $('#search-results').html('<p class="text-red-500">Error loading search results. Please try again.</p>');
                        }
                    });
                }
            });

            function showAllCards() {
                // Fetch all cards from the server or show the existing ones
                $.ajax({
                    url: '/su/all-cards', // Replace with the endpoint to fetch all cards
                    type: 'GET',
                    success: function (data) {
                        displayResults(data);
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching all cards:', error);
                    }
                });
            }

            function displayResults(data) {
                var resultsContainer = $('#search-results');
                resultsContainer.empty(); // Clear previous results

                if (Array.isArray(data) && data.length) {
                    $.each(data, function (index, item) {
                        var card = $('<a>', {
                            href: item.url,
                            class: 'relative grid h-64 sm:h-72 md:h-60 w-full sm:w-[18rem] md:w-[20rem] flex-col items-end justify-center overflow-hidden rounded-lg bg-white shadow-md hover:shadow-2xl hover:scale-105 hover:border hover:border-slate-300 hover:brightness-110 transition-all duration-300 cursor-pointer'
                        }).html(`
                    <div class="absolute inset-0 m-0 h-full w-full overflow-hidden rounded-none bg-transparent bg-[url('${item.imageUrl}')] bg-cover bg-center">
                        <div class="to-bg-black-10 absolute inset-0 h-full w-full bg-gradient-to-t from-black/80 via-black/50"></div>
                    </div>
                    <div class="relative text-center p-6 px-6 py-14 md:px-12">
                        <h2 class="mb-6 text-3xl font-medium text-white">${item.title}</h2>
                    </div>
                `);
                        resultsContainer.append(card);
                    });
                } else {
                    resultsContainer.html('<p>No results found.</p>');
                }
            }
        })

        // Auto-hide flash messages after 3 seconds
        setTimeout(function () {
            var flashContainer = document.getElementById('flash-container');
            if (flashContainer) {
                flashContainer.style.display = 'none';
            }
        }, 3000); // 3 seconds
    </script>
</body>

</html>
