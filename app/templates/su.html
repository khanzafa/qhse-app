{% extends "su_base.html" %}
{% block content %}
<!-- Search Bar -->
<form class="max-w-lg mx-auto mb-10" id="search-form">
    <div class="flex">
        <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your
            Email</label>
        <button id="dropdown-button" data-dropdown-toggle="dropdown"
            class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
            type="button">All categories <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg></button>
        <div id="dropdown"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                <li>
                    <button type="button"
                        class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mockups</button>
                </li>
                <li>
                    <button type="button"
                        class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Templates</button>
                </li>
                <li>
                    <button type="button"
                        class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Design</button>
                </li>
                <li>
                    <button type="button"
                        class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logos</button>
                </li>
            </ul>
        </div>
        <div class="relative w-full">
            <!-- search part -->
            <input type="search" id="search-dropdown"
                class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                placeholder="Search Mockups, Logos, Design Templates..." />
            <button type="submit"
                class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </div>
    </div>
</form>
<!-- Search Bar End -->

<!-- Card Grid -->
<div id="search-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-12 justify-around">
    <!-- Cards content will be filled by AJAX -->
</div>
<!-- Card Grid End -->

<!-- Floating Add Button -->
<div class="fixed bottom-8 right-8">
    <button
        class="bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        onclick="openModal()">
        + Add Menu
    </button>
</div>

<!-- Modal Background -->
<div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Modal Header -->
        <h2 class="text-2xl font-bold mb-4">Add New Menu</h2>

        <!-- Modal Content (Form) -->
        <form id="add-menu-form" action="{{ url_for('admin.su_upload') }}" method="post" enctype="multipart/form-data">

            <div class="mb-4">
                <label class="block text-gray-700" for="title">Title:</label>
                <input class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                    type="text" id="title" name="title" style="color: black;" required><br><br>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700" for="url">URL:</label>
                <input class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                    type="text" id="url" name="url" style="color: black;">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700" for="file">Upload Gambar:</label>
                <input type="file" id="file" name="file">
            </div>

            <div class="mb-4">
                <label for="permission" class="block text-gray-700">Permission:</label>
                <select name="existing_permission" id="permission" class="border-2 rounded-md">
                    <option value="" selected>Select an existing permission</option>
                    {% for perm in permissions %}
                    <option value="{{ perm.id }}">{{ perm.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <span class="my-4">Or create a new permission:</span>
            <div class="mb-2">
                <label for="new_permission" class="block text-gray-700">Permission name:</label>
                <input type="text" name="new_permission" id="new_permission" placeholder="Leave this empty to use existing perms" class="border-2 rounded-md w-3/4">
            </div>
            <div class="mb-4">
                <label for="new_permission_description" class="block text-gray-700">Permission description:</label>
                <input type="text" name="new_permission_description" id="new_permission_description" placeholder="Leave this empty to use existing perms" class="border-2 rounded-md w-3/4">
            </div>

            <!-- Modal Footer Buttons -->
            <div class="flex justify-end space-x-4">
                <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-lg"
                    onclick="closeModal()">Cancel</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save</button>
            </div>
        </form>
    </div>
</div>
<!-- Modal JavaScript -->
<script>
    function openModal() {
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
    }

    // Handle form submission
</script>
{% endblock %}
