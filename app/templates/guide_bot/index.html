<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideBot Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Container utama untuk chat -->
    <div class="min-h-screen flex flex-col items-center justify-center py-10 bg-gray-100">
        <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">GuideBot Chat</h2>

            <!-- Chat container untuk menampilkan riwayat chat -->
            <div id="chat-window" class="h-96 overflow-y-auto border border-gray-300 p-4 rounded-lg bg-gray-50">
                <!-- Menampilkan riwayat chat -->
                {% for question in past %}
                    <!-- Pesan pengguna -->
                    <div class="flex justify-end mb-4">
                        <div class="bg-blue-600 text-white p-3 rounded-lg shadow-lg max-w-xs">
                            <p>{{ question }}</p>
                        </div>
                    </div>
                {% endfor %}
                
                {% for response in generated %}
                    <!-- Balasan bot -->
                    <div class="flex justify-start mb-4">
                        <div class="bg-gray-200 text-gray-700 p-3 rounded-lg shadow-lg max-w-xs">
                            <p>{{ response|safe }}</p> <!-- Gunakan |safe untuk HTML yang aman -->
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- Form input untuk pesan baru -->
            <form method="POST" action="{{ url_for('guide_bot.chat') }}" class="mt-4">
                <div class="flex items-center space-x-2">
                    <input 
                        type="text" 
                        name="user_input" 
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Type your message..." 
                        required 
                    />
                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                    >
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Scroll otomatis ke bawah ketika ada pesan baru
        const chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;
    </script>
</body>
</html>
