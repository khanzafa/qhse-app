{% extends "base.html" %}

{% block title %}Live CCTV{% endblock %}

{% block content %}
<h2>Select CCTV Feed</h2>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.camera.label }} {{ form.camera(class_='form-control') }}
    </div>
    <div class="form-group">
        {{ form.submit(class_='btn btn-primary') }}
    </div>
</form>
{% endblock %}
