{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mx-auto mt-0 p-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-semibold mb-6">{{ title }}</h2>

    <div class="relative" style="width: 100%; height: 500px;">
        <img id="cctv-feed" class="absolute top-0 left-0 w-full h-full object-cover" src="{{ url_for('main.detector_stream', detector_id=detector_id) }}" alt="Detector Feed">
    </div>
</div>
{% endblock %}
