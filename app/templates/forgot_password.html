<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app/static/js/flash_script.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <header style="position: fixed; top: 0; width: auto; z-index: 1000; text-align: center; padding: 10px 0;">
        <!-- Flash Message Section -->
        {% block flash_content %}
        {% include 'flash_template.html' %}
        {% endblock %}
    </header>

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Forgot Password</h2>
        <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="space-y-4">
            {{ form.hidden_tag() }}
            <div class="flex flex-col">
                <label for="email" class="text-sm font-semibold mb-1">{{ form.email.label }}</label>
                {{ form.email(class="border border-gray-300 p-2 rounded-md") }}
            </div>
            <div>
                {{ form.submit(class="bg-blue-500 text-white p-2 rounded-md cursor-pointer") }}
            </div>
        </form>
        <p class="mt-4 text-center text-sm">
            Back to Login -> <a href="{{ url_for('auth.login') }}" class="text-blue-500">click here</a>.
        </p>
    </div>
</body>

</html>
